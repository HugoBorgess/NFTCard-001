<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./reset.css" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="card">
    <img src="./images/image-equilibrium.jpg" alt="Card NFT" class="card__imagem">
    <div class="card__texto container">
      <h1 class="card__texto-titulo">Equilibrium #3429</h1>
      <p class="card__texto-frase">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="card__valores container">
      <div class="card__eth">
        <img src="./images/icon-ethereum.svg" alt="Icone ETH" class="card__eth-icon">
        <p class="card__eth-texto">0.041 ETH</p>
      </div>
      <div class="card__dia">
        <img src="./images/icon-clock.svg" alt="Icone Hora" class="card__dia-icon">
        <p class="card__dia-texto">3 days left</p>
      </div>
    </div>
    <div class="autor container">
      <img src="./images/image-avatar.png" alt="Imagem do autor" class="autor__imagem">
      <p class="autor__texto">Creation of </p>
      <p class="autor__nome">Jules Wyvern</p>
    </div>
    
  </section>
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hugo Borges</a>.
  </div>
</footer>
</html>
